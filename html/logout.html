<script>
    function clearAllCookies(domain, path) {
        cookies = document.cookie.split('; ');
        for (var i = cookies.length - 1; i >= 0; i--) {
            document.cookie = encodeURIComponent(cookies[i].split('=')[0]) + '=; expires=Thu, 01 JAN 1999 00:00:10 GMT; path=/;';
        }
    }
    clearAllCookies();
</script>
