<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 페이지 | 스탬프투어</title>
    <style>
        @import url('/css/font.css');
        @import url('/css/root.css');
        @import url('/css/check.css');
    </style>
</head>

<body>
    <div id="titleBar" class="titleBar">
        <img class="titleLogo" src="/images/StampTourLogo.png" alt="스탬프투어">
    </div>
    <div class="MainContainer">
        <h2>처리 중입니다...</h2>
    </div>
    <div id="successAlert" class="successAlert">
        <video id="successVideo" muted playsinline>
            <source src="/videos/success.mov" type="video/mp4">
        </video>
        <h1>스탬프 인식 완료</h1>
        <p>메인 화면으로 자동으로 이동합니다.</p>
    </div>
</body>
<script src="/scripts/check.js"></script>
<script>
    function getParameter(name) {
        if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
            return decodeURIComponent(name[1]);
    }
    
    const programmingCafeId = "051B7657-86AC-481E-B6D4-B8D865D8791F"; // 프로그래밍부 부스 ID

    const stampId = getParameter("stampId");

    const user_name = decodeURIComponent(getCookie("user_name"));
    const student_id = user_name.replace(/[^0-9]/g, "").slice(-5);
    if (stampId == programmingCafeId) {
        console.log("프로그래밍부");
        checkStamp(stampId, false);
        setTimeout(() => {
            window.location.href = `http://210.91.63.199:5000/wait/${student_id}`;
        }, 4500);
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.close();
            }
        };
    } else {
        checkStamp(stampId, !window.location.hash.endsWith("DoNotClose"));
    }


</script>
</html>
