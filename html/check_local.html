<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 페이지 | 스탬프투어</title>
    <style>
        @import url('/css/font.css');
        @import url('/css/root.css');
        @import url('/css/check.css');
    </style>
</head>

<body>
    <div id="titleBar" class="titleBar">
        <img class="titleLogo" src="/images/StampTourLogo.png" alt="스탬프투어">
    </div>
    <div class="MainContainer">
        <h2>처리 중입니다...</h2>
    </div>
    <div id="successAlert" class="successAlert">
        <video id="successVideo" muted playsinline></video>
        <h1>스탬프 인식 완료</h1>
        <p>메인 화면으로 자동으로 이동합니다.</p>
    </div>
</body>
<script src="/scripts/check.js"></script>
<script>
    function getParameter(name) {
        if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
            return decodeURIComponent(name[1]);
    }

    function showAnimation() {
        setTimeout(() => {
            eById("successAlert").classList.add("show");
            eById("successVideo").play();
            if (closeWindow) {
                setTimeout(() => {
                    if (getCookie("ShowGuide") != null) {
                        window.opener = null; window.open('', '_self'); window.close(); window.history.go(-1); $(document.body).hide();
                    }
                    window.location.href = "/";
                }, 4000);
            }

        }, 500);
    }
    
    function loadSuccessVideo() {
        let darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? "_Dark" : "";
        let source1 = document.createElement("source");
        source1.src = `/videos/Success_2025${darkMode}.webm`;
        source1.type = "video/webm";
        let source2 = document.createElement("source");
        source2.src = `/videos/Success_2025${darkMode}.mp4`;
        source2.type = "video/mp4";

        let successVideo = eById("successVideo");
        successVideo.appendChild(source1);
        successVideo.appendChild(source2);
    }

    const programmingCafeId = "F7EC2374-02E6-47C9-817B-003712DF96E8"; // 프로그래밍부 부스 ID

    const stampId = getParameter("stampId");

    const user_name = decodeURIComponent(getCookie("user_name"));
    const student_id = user_name.replace(/[^0-9]/g, "").slice(-5);
    if (stampId == programmingCafeId) {
        console.log("프로그래밍부");
        showAnimation();
        setTimeout(() => {
            window.location.href = `http://ghcafe.gajwa.dev/wait/${student_id}`;
        }, 4500);
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.close();
            }
        };
    } else {
        showAnimation();
        const closeWindow = !window.location.hash.endsWith("DoNotClose");
        if (closeWindow) {
            setTimeout(() => {
                if (getCookie("ShowGuide") != null) {
                    window.opener = null; window.open('', '_self'); window.close(); window.history.go(-1); $(document.body).hide();
                }
                window.location.href = "/";
            }, 4500);
        }
    }

    loadSuccessVideo();
</script>
</html>
