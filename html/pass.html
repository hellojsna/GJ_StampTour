<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 QR코드 | 스탬프투어</title>
    <style>
        @import url('/css/font.css');
        @import url('/css/root.css');

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: var(--PrimaryText);
            text-align: center;
            overflow: scroll;
        }

        h1,
        h2,
        p {
            margin: 0;
        }

        #PassMain {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-height: 100vh;
            padding-top: 3em;
            box-sizing: border-box;
        }

        #PassMain>span {
            padding: 2em 0;
            text-align: center;
        }

        #QRCodeContainer {
            position: relative;
            width: 60vw;
            height: 60vw;
            max-width: 15em;
            max-height: 15em;
            background-color: #ffffff;
            border-radius: 25px;
            margin: 1em auto;
        }
        #QRCodeContainer > * {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: contain;
        }
        #QRCodeContainer video {
            z-index: 1;
        }
        #QRCodeContainer #QRCode {
            z-index: 2;
        }

        #QRCode * {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 2em;
            box-sizing: border-box;
        }

        @media (min-aspect-ratio: 4/3) {
            #PassMain {
                flex-direction: row;
            }
            #PassMain>span {
                padding: 0 2em;
                max-height: 100%;
            }
            #QRCodeContainer {
                width: 50vh;
                height: 50vh;
            }
        }
    </style>
</head>
