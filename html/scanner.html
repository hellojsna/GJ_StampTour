<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 스캔 | 스탬프투어</title>
    <style>
        @import url('/css/font.css');
        @import url('/css/root.css');

        .MainContainer {
            width: 100%;
            height: 100%;
            padding: 4em 0 8em 0;
            box-sizing: border-box;
        }

        .Scanner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;

            justify-content: center;
            align-items: center;
        }

        .Scanner img {
            position: absolute;
            width: 100%;
            max-height: 90%;
            object-fit: contain;
            transform: scale(0.9);
            animation: scanner 1.5s infinite ease-in-out;
        }

        .MainContainer #reader {
            position: absolute;
            width: 100%;
            max-height: 90%;
            transform: scale(1.2);
        }
        #reader div {
            display: none !important;
            opacity: 0;
        }
        #ScanResultContainer {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8em;
            background-color: #f2f2f7;
            z-index: 999;
        }

        .successAlert {
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f7;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 56789;
            display: none;
        }

        #successVideo {
            width: 100%;
            max-height: 50%;
        }

        @keyframes scanner {
            0% {
                transform: scale(0.95);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>
    <div id="titleBar" class="titleBar">
        <img class="titleLogo" src="/images/StampTourLogo.png" alt="스탬프투어">
        <h2>코드 스캔</h2>
    </div>
    <div class="MainContainer">
        <div class="Scanner">
            <div id="reader" autoplay muted playsinline></div>
            <img id="ScannerImage" src="/images/Scanner_scanning.png">
        </div>
    </div>
    <div id="ScanResultContainer">
        <h3 id="ScanResult">스탬프의 아이콘을 카메라로 스캔해 주세요</h3>
    </div>
</body>
<script src="/scripts/html5-qrcode.min.js"></script>
<script src="/scripts/scanner.js"></script>
</html>
